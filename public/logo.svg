<svg viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f75c1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7a35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f75c1e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Modern venue/building icon -->
  <g transform="translate(10, 15)">
    <!-- Building structure -->
    <rect x="0" y="20" width="45" height="30" fill="url(#iconGradient)" rx="3"/>
    <rect x="5" y="10" width="35" height="15" fill="#3f3f3f" rx="2"/>
    
    <!-- "bijalpur" text in the dark box -->
    <text x="22.5" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="600" fill="#ffffff">BIJALPUR</text>
    
    <!-- Windows -->
    <rect x="8" y="25" width="6" height="8" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="17" y="25" width="6" height="8" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="26" y="25" width="6" height="8" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="35" y="25" width="6" height="8" fill="#ffffff" opacity="0.9" rx="1"/>
    
    <!-- Door -->
    <rect x="19" y="38" width="8" height="12" fill="#ffffff" opacity="0.9" rx="1"/>
    
    <!-- Modern accent -->
    <rect x="0" y="47" width="45" height="3" fill="url(#orangeGradient)"/>
  </g>
  
  <!-- Company name with modern typography -->
  <text x="75" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="300" fill="#3f3f3f">bijalpursewa</text>
  
  <!-- Modern tagline -->
  <text x="75" y="48" font-family="Arial, sans-serif" font-size="11" fill="#f75c1e" font-weight="500">VENUE BOOKING SERVICES</text>
  
  <!-- Decorative elements -->
  <circle cx="290" cy="25" r="2" fill="#f75c1e" opacity="0.6"/>
  <circle cx="300" cy="32" r="1.5" fill="#f75c1e" opacity="0.4"/>
  <circle cx="285" cy="35" r="1" fill="#f75c1e" opacity="0.3"/>
  
  <!-- Modern underline accent -->
  <rect x="75" y="52" width="60" height="2" fill="url(#orangeGradient)" rx="1"/>
</svg>